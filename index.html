<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" async></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous" async></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous" async></script>
<script src="./js/main.js" async></script>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>PokeShop</title>
</head>
<body>
    <nav id="navbar" class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand">Pokemon Shop</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a id="welcome-btn" class="nav-link active" aria-current="page" onclick="showView(welcomeDiv,welcomeBtn)" href="#">Welcome</a>
              </li>
              <li class="nav-item">
                <a id="shop-btn" class="nav-link" onclick="showView(shopDiv,shopBtn);printProducts(products,productsDiv);" href="#">Shop</a>
              </li>
              <li class="nav-item">
                <a id="signup-btn" class="nav-link" onclick="showView(signupDiv,signupBtn)" href="#">SignUp</a>
              </li>
              <li class="nav-item">
                <a id="signin-btn" class="nav-link" onclick="showView(signinDiv,signinBtn)" href="#">SignIn</a>
              </li>
              <li class="nav-item">
                <a id="admin-controller-btn" class="nav-link" onclick="showView(adminControllerDiv,adminControllerBtn) " href="#">AdminController</a>
              </li>
              <li class="nav-item">
                <a id="chart-btn" class="nav-link" onclick="showView(chartDiv,chartBtn);showChart();" href="#">Chart</a>
              </li>
            </ul>
            <form id="form-search" class="d-flex" role="search">
              <input id="search-input" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button id="search-btn" class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    <div id="welcome" class="d-flex flex-column align-items-center gap-5 mt-5 view">
        <h1 id="welcomeH1">Welcome to the PokeShop</h1>
        <button class=" btn btn-primary w-25" onclick="showView(shopDiv,shopBtn);printProducts(products,productsDiv);">Show our Pokemons</button>
    </div>
    <div id="shop" class="d-flex flex-column d-none view">
      <div class="d-flex end-0 m-3 gap-2">
        <button id ="descending-btn" class="btn btn-secondary">Descending price</button>
        <button id ="ascending-btn" class="btn btn-secondary">Ascending price</button>
      </div>
      <div id="products" class="d-flex flex-wrap gap-3 p-3"></div>
    </div>
    <div id="signup" class="d-flex flex-column justify-content-center align-items-center d-none view">
      <div>
        <form id="signup-form" class="d-flex flex-column gap-3 p-3">
          <h1>SignUp</h1>
          <input id="signup-username" class="form-control" type="text" placeholder="Username">
          <input id="signup-email" class="form-control" type="email" placeholder="Email">
          <input id="signup-password" class="form-control" type="password" placeholder="Password">
          <input id="signup-birthdate" class="form-control" type="date" placeholder="Birthdate">
          <input id="signup-phone" class="form-control" type="phone" placeholder="Phone">
          <input id="signup-address" class="form-control" type="text" placeholder="Address">
          <button id="signup-form-btn" class="btn btn-primary">SignUp</button>
        </form>
      </div>
      <div id="alert-signup"></div>
    </div>
    <div id="signin" class="d-flex flex-column justify-content-center align-items-center d-none view">
      <div>
        <form id="signin-form" class="d-flex flex-column gap-3 p-3">
          <h1>SignIn</h1>
          <input id="signin-email" class="form-control" type="email" placeholder="Email">
          <input id="signin-password" class="form-control" type="password" placeholder="Password">
          <button id="signin-form-btn" class="btn btn-primary">SignIn</button>
        </form>
      </div>
      <div id="alert-signin"></div>
    </div>
    <div id="chart" class="d-none d-flex flex-wrap gap-3 view">
        <h1>Your Chart</h1>
        <div id="products-chart" class="d-flex flex-wrap gap-3"></div>
    </div>
    <div id="admin-controller" class="d-none d-flex flex-wrap gap-3 view">AdminController</div>
</body>
</html>
